<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Table</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>No.</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Sold</th>
      <th>Availability</th>
      <th>Owner Name</th>
      <th>Remove Button</th>
    </tr>
  </thead>
  <tbody>
    <!-- Sample row -->
    <tr>
      <td>1</td>
      <td>Sample Product</td>
      <td>$10.00</td>
      <td>Sample Category</td>
      <td>10</td>
      <td>5</td>
      <td>Available</td>
      <td>John Doe</td>
      <td><button>Remove</button></td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

</body>
</html>
