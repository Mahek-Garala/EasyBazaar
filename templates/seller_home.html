{% extends 'base.html' %}
{% block content %}

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../static/Photos/Banner1.jpg" alt="First slide" style="height:700px; width:800px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/Photos/Banner4.jpg" alt="Second slide" style="height:700px; width:800px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/Photos/Banner3.jpg" alt="Third slide" style="height:700px; width:800px;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <div class="products">
        <div class="products">
            {% for p in products %}
            <div class="product-card">
              <img src="{{p.image.url}}" alt="Product Image" />
              <div class="product-info">
                <h3>{{p.name}}</h3>
                <p class="price">{{p.price}}</p>
                <p class="description">
                  {{p.description}}
                </p>
                <!-- Update and Delete buttons -->
                <div class="buttons">
                    <a href="{% url 'update_product' p.id %}" class="btn btn-primary">Update</a>
                    <a href="" class="btn btn-danger">Delete</a>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- ***** Explore Area Starts ***** -->

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="under-footer">
              <div class="logo">
                <img
                  src="/static/assets/images/white-logo.png"
                  alt="hexashop ecommerce templatemo"
                />
              </div>
              <p>
                Copyright Â© 2024 EasyBazaar Ltd. All Rights Reserved.
              </p>
             </div>
          </div>
        </div>
      </div>
    </footer>


    
    {% endblock %}
